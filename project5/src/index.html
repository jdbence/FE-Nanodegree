<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project 5 : Neighborhood Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Project 5 : Neighborhood Map">
    <meta name="author" content="Joshua Bence">
  </head>

  <body>
    <div id="menu" class="mobile-vis" data-bind="css: visibleClass">
      <div class="clickblock" data-bind="visible: isVisible, click: toggleSearchBar" ></div>
      <button class="search-btn search-icon" data-bind="click: toggleSearchBar">
        <i class="material-icons">search</i>
      </button>
    </div>
    <nav>
      <div class="nav-header">
        <div id="search">
          <input placeholder="Search National Parks" data-bind="textInput: search"/>
          <div class="search-buttons">
            <button class="search-btn close-icon" data-bind="click: clearSearch">
              <i class="material-icons">clear</i>
            </button>
          </div>
        </div>
        <div id="state">
          <i class="material-icons arrow">arrow_drop_down</i>
          <select data-bind="options: options, value: filter"></select>
        </div>
      </div>
      <div class="nav-content">
        <div id="list" data-bind="template: 'listTemplate', visible: isVisible"></div>
        <div id="description" data-bind="template: 'descriptionTemplate', visible: isVisible"></div>
      </div>
    </nav>
    <article>
      <div id="map" class="hide"></div>
      <div id="photos" data-bind="template: 'photosTemplate', visible: isVisible"></div>
      
      <!--<div class="loader">-->
      <!--  <img src="./img/map.png" />-->
      <!--  <h1>Loading Map</h1>-->
      <!--</div>-->
    </article>
    <!-- build:css ./css/all.min.css lazyload-->
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="../node_modules/material-design-icons/iconfont/material-icons.css" rel="stylesheet">
    <link href="./css/layout.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/mobile.css" rel="stylesheet">
    <!-- endbuild -->
    
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false"></script>
    <!-- build:js ./js/all.min.js async-->
    <script type="text/javascript" src="../node_modules/knockout/build/output/knockout-latest.js"></script>
    <script type="text/javascript" src="../node_modules/knockout-mapping/dist/knockout.mapping.js"></script>
    <script type="text/javascript" src="../node_modules/packery/dist/packery.pkgd.js"></script>
    <script type="text/javascript" src="./js/Constants.js"></script>
    <script type="text/javascript" src="./js/util/Util.js"></script>
    <script type="text/javascript" src="./js/util/El.js"></script>
    <script type="text/javascript" src="./js/ui/NavModel.js"></script>
    <script type="text/javascript" src="./js/ui/MarkerModel.js"></script>
    <script type="text/javascript" src="./js/ui/MapModel.js"></script>
    <script type="text/javascript" src="./js/ui/ListItemModel.js"></script>
    <script type="text/javascript" src="./js/ui/ListModel.js"></script>
    <script type="text/javascript" src="./js/ui/SearchModel.js"></script>
    <script type="text/javascript" src="./js/ui/StateFilterModel.js"></script>
    <script type="text/javascript" src="./js/ui/DescriptionModel.js"></script>
    <script type="text/javascript" src="./js/ui/PhotosModel.js"></script>
    <script type="text/javascript" src="./js/App.js"></script>
    <script id="descriptionTemplate" type="text/html">
      <h3 data-bind="text: picked().label"></h3>
      <p>Elevation: <span data-bind="text: picked().elevation"></span></p>
      <div data-bind="html: picked().content"></div>
    </script>
    <script id="listTemplate" type="text/html">
      <ul data-bind="foreach: listItems">
        <li data-bind="click: $parent.selectItem, visible: isVisible">
          <i class="material-icons" data-bind="style: {color: color}">place</i>
          <span data-bind="text: label"></span>
        </li>
      </ul>
    </script>
    <script id="photosTemplate" type="text/html">
      <div class="photoblock" data-bind="visible: isPhotoViewerVisible, click: closeImage">
        <img data-bind="attr: { src: selectedImage }"/>
      </div>
      <div data-bind="foreach: images" class="grid">
        <img class='grid-item' data-bind="attr: { src: $data }, event: { load: $parent.imageLoaded }, click: $parent.selectImage"/>
      </div>
    </script>
    <!-- endbuild -->
  </body>
</html>
