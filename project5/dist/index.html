<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project 5 : Neighborhood Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Project 5 : Neighborhood Map">
    <meta name="author" content="Joshua Bence">
  </head>

  <body>
    <nav>
      <div class="nav-header">
        <div id="search">
          <input placeholder="Search National Parks" data-bind="textInput: search"/>
          <div class="search-buttons">
            <button class="search-btn search-icon"></button>
            <button class="search-btn close-icon" data-bind="click: clearSearch"></button>
          </div>
        </div>
        <div id="state">
          <select data-bind="options: options, value: filter"></select>
        </div>
      </div>
      <div class="nav-content">
        <ul id="list" data-bind="foreach: listItems, visible: listItems().length > 0">
          <li data-bind="text: label, css: selectedClass, click: $parent.selectItem, visible: isVisible"></li>
        </ul>
        <div id="description" data-bind="template: 'descriptionTemplate'"></div>
      </div>
    </nav>
    <article>
      <div id="map" class="hide"></div>
      <div class="loader">
        <img src="./img/map.png" />
        <h1>Loading Map</h1>
      </div>
    </article>
    <link rel="stylesheet" href="./css/all.min.css" lazyload>
    
    <script src="./js/all.min.js" async></script>
  </body>
</html>
