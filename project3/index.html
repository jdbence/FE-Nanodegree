<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Project 3 : Frogger</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Project 3 : Frogger">
    <meta name="author" content="Joshua Bence">
    
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/boing.css">
</head>
<body>
    
    <section class="scene char_select hidden">
        <h2>Choose Your Character</h2>
        <div class="container-char">
            <img src="images/char-boy.png" class="char selected-char" alt="boy">
            <img src="images/char-cat-girl.png" class="char" alt="cat">
            <img src="images/char-horn-girl.png" class="char" alt="horn">
            <img src="images/char-pink-girl.png" class="char" alt="pink">
            <img src="images/char-princess-girl.png" class="char" alt="princess">
        </div>
        <button class="btn btn-play">Play</button>
    </section>
    
    <section class="scene level hidden"></section>
    
    <section class="scene gameover hidden">
        <div class="cover"></div>
        <div class="popup">
            <div class="popup-inner animated boingIn">
                <h2 class="gameover-title">Times Up!</h2>
                <button class="btn btn-menu">Menu</button>
                <button class="btn btn-play btn-replay">Retry</button>
            </div>
        </div>
    </section>
    
    <section class="scene gamewin hidden">
        <div class="cover"></div>
        <div class="popup">
            <div class="popup-inner">
                <h2 class="gameover-title">You Win!</h2>
                <button class="btn btn-menu">Menu</button>
            </div>
        </div>
    </section>
    
    <script src="./build/app.js"></script>
</body>
</html>
